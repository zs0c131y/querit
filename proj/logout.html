<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            width: 20%;
            background-color: #282828;
            padding: 20px;
            position: relative; /* Added for footer positioning */
        }

        .right-side {
            flex-grow: 1;
            background-color: #1F1F1F;
            padding: 20px 5px 20px 5px;
        }

        /* ... other styles ... */

        .footer-container {
            position: absolute;
            bottom: 0;
            width: calc(100% - 40px); /* Adjust width considering padding */
            padding: 20px;
            box-sizing: border-box;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #footer-section {
            width: 100%;
            margin-bottom: 10px;
        }

        #footer-section:last-child {
            margin-bottom: 0;
        }

        .logout-btn {
            /* ... other styles ... */
        }

        /* Adjustments for smaller screens */
        @media (max-width: 800px) {
            .footer-container {
                padding: 10px;
            }

            .logout-btn {
                /* ... other styles ... */
            }

            #footer-section p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <!-- ... other content ... -->

            <div class="footer-container">
                <div class="footer-content">
                    <div id="footer-section">
                        <p>About</p>
                    </div>
                    <div id="footer-section">
                        <button class="logout-btn">Logout</button>
                    </div>
                    <div id="footer-section">
                        <a id="footer-inline1" href="#terms">Terms of Service</a>
                        <a id="footer-inline2" href="#privacy">Privacy</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <!-- ... other content ... -->
        </div>
    </div>

    <!-- ... scripts if any ... -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page </title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div>
                <div class="search-box">
                    <input type="text" id="search" name="search" placeholder="Search">
                    <button type="submit">Search</button>
                </div>
                <div id="headings">
                    <h1>Topics</h1>
                </div>
                <div class="box">
                    <p id="box-text-l">Academics</p>
                    <p id="box-text-r">Open</p>
                </div>
                <div class="box">
                    <p id="box-text-l">Internships</p>
                    <p id="box-text-r">Open</p>
                </div>
                <div class="box">
                    <p id="box-text-l">Career</p>
                    <p id="box-text-r">Open</p>
                </div>
                <div class="box">
                    <p id="box-text-l">xyz</p>
                    <p id="box-text-r">Open</p>
                </div>
            </div>
            <div class="footer-container">
                <div>
                    <p>About</p>

                </div>

                <div>
                    <button class="logout-btn">Logout</button>
                </div>

                <div class="footer-section">
                    <p>Terms of Service</p>
                    <p >Privacy</p>
                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="navigation-bar">
                <a href="home.html" onclick="showContent('home')">
                    <img src="images/home.png" alt="Home" onmouseover="onHover(this,'images/hover/Home1.png')"
                        onmouseout="onMouseOut(this, 'images/Home.png')"></a>
                <a href="posts.html" onclick="showContent('posts')">
                    <img src="images/post.png" alt="Posts" onmouseover="onHover(this,'images/hover/post1.png')"
                        onmouseout="onMouseOut(this, 'images/post.png')"></a>
                <a href="thread.html" onclick="showContent('thread')">
                    <img src="images/hashtag.png" alt="Threads" onmouseover="onHover(this, 'images/hover/hashtag1.png')"
                        onmouseout="onMouseOut(this, 'images/hashtag.png')"></a>
                <a href="notifications.html" onclick="showContent('notifications')">
                    <img src="images/noti.png" alt="Notifications" onmouseover="onHover(this,'images/hover/noti1.png')"
                        onmouseout="onMouseOut(this, 'images/noti.png')"></a>
                <a href="profile.html" onclick="showContent('profile')"><img src="images/profile.png" alt="Profile"
                        onmouseover="onHover(this,'images/hover/profile1.png')"
                        onmouseout="onMouseOut(this, 'images/profile.png')"></a>
            </div>

            <div id="content-home">
                <a href="home.html"></a>
            </div>
            <div id="content-posts">
                <a href="posts.html"></a>
            </div>
            <div id="content-thread">
                <a href="thread.html"></a>
            </div>
            <div id="content-notifications">
                <a href="notifications.html"></a>
            </div>
            <div id="content-profile">
                <a href="profile.html"></a>
            </div>
            <div id="inner-bg">
                <div>
                    <div id="post-container"></div>
                    <script src="Home.js" type="text/javascript"></script>
                </div>

            </div>
            <div>


            </div>
        </div>

        <script>
            function showContent(contentId) {
                // Hide all content sections
                document.getElementById('content-home').style.display = 'none';
                document.getElementById('content-posts').style.display = 'none';
                document.getElementById('content-thread').style.display = 'none';
                document.getElementById('content-notifications').style.display = 'none';
                document.getElementById('content-profile').style.display = 'none';

                // Show the selected content section
                document.getElementById('content-' + contentId).style.display = 'block';
            }
            function onHover(x, src) {
                x.src = src;
            }
            function onMouseOut(x, src) {
                x.src = src;
            }
        </script>
</body>

</html>

        <div id="content-profile">
          <a href="profile.html"></a>
        </div>
        <div id="inner-bg">
          <h1 class="edit_h1">Edit Profile</h1>
          <form id="profileForm">
            <div class="con">
              <div id="inner-bg3">
                <label for="uName">Name</label>
                <input
                  type="text"
                  class="edit_input"
                  id="uName"
                  placeholder="Enter your name" />

                <label for="uDOB">Date of Birth</label>
                <input type="date" class="edit_input" id="uDOB" />

                <label for="uEmail">Email</label>
                <input
                  type="email"
                  class="edit_input"
                  id="uEmail"
                  placeholder="Enter your email" />

                <label for="uPass">Password</label>
                <input
                  type="password"
                  class="edit_input"
                  id="uPass"
                  placeholder="Enter your password" />

                <label for="uPhone">Phone</label>
                <input
                  type="tel"
                  class="edit_input"
                  id="uPhone"
                  placeholder="Enter your phone number" />

                <div class="button-container">
                  <input
                    type="button"
                    value="Update Profile"
                    class="update-button"
                    onclick="updateProfile()" />

                  <input
                    type="button"
                    value="Cancel"
                    class="cancel-button"
                    onclick="onCancel()" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="edit_profile.js"></script>
    <script>
      async function logout() {
        try {
          console.log("Attempting logout..."); // Debugging log

          const response = await fetch("/logout", { method: "POST" });

          if (response.ok) {
            console.log("Logout request successful."); // Debugging log

            const responseData = await response.json();

            if (responseData.redirectToLogin) {
              console.log("Redirecting to login page..."); // Debugging log

              // Clear the session cookie on the client side
              document.cookie =
                "connect.sid=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

              // Clear login status from localStorage
              localStorage.removeItem("isLoggedIn");

              // Redirect to the login page
              window.location.href = "/login.html";
            }
          } else {
            console.error("Logout request failed."); // Debugging log
          }
        } catch (error) {
          console.error("Error during logout:", error);
        }
      }
    </script>
  </body>
</html>

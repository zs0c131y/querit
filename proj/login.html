<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="left-container">
      <!-- <img src="\proj\images\img1.png" alt="Logo" /> -->
      <div id="corner-words">
        <span>Connect</span>
        <span>Reflect</span>
        <span>Interact</span>
      </div>
    </div>
    <div class="right-container">
      <form id="login-form" onsubmit="return validateForm()">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required /><br />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          required /><br />
        <div id="captcha-container">
          <div id="captcha"></div>
          <button type="button" onclick="refreshCaptcha()">
            <i class="fas fa-sync-alt"></i>
            <!-- Refresh icon -->
          </button>
        </div>
        <input
          type="text"
          id="captchaInput"
          placeholder="Enter result"
          required /><br />
        <button type="submit">Login</button>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
